# Site wide configuration

title:            Blog de Rodrigo Bustamante
locale:           pt_BR
url:              "http://rodrigobusta.github.io/"


# Jekyll configuration

permalink:   /:categories/:year/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Rodrigo Bustamante
  avatar: bio-photo.jpg
  bio: "Brasil, engenheiro de computação, agricultura, web-dev, entre outras coisas."
  email: rodbusta@gmail.com
  disqus-shortname:
  twitter: rodrigobusta
  facebook: rodrigobusta
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: rodrigobusta
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: rodrigobusta
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess", '_pages']
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

relative_permalinks: false
